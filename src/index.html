<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Leaderboard | Home</title>
</head>
<body>
    <h1 class="h1-title">Leaderboard</h1>
    <section>
      <div class="main-scores">
        <div class="header-class">
          <h2 class="score-heading">Recent Scores</h2>
          <input type="button" id="refresh" class="refresh-btn" value="Refresh" />
        </div>
        <div class="main-container">
          <div class="scores-list" id="scores-list">
            <table>
              <thead>
                <tr>
                  <th>Name</th>&nbsp;
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="add-score">
        <h3 class="title">Add your score</h3>
        <form class="form" action="">
          <input id="name" class="input" type="text" placeholder="Name: " />
          <input id="score" class="input" type="text" placeholder="Score: " />
          <input type="button" id="submit" class="add-btn" value="Add" />
        </form>
      </div>
    </section>
    <script type="module" src="./index.js"></script>
</body>
</html>
